<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table Format</title>
    <link rel="stylesheet" href="qsn2.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="6" style="text-align: center; font-weight: bold;">Student's Record</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center; font-weight: bold;">Personal Record</td>
            <td colspan="3" style="text-align: center; font-weight: bold;">Academic Record</td>
        </tr>
      <tr style="font-weight: bold;">
        <td rowspan="2">Name</td>
        <td colspan="2">Address</td>
        <td rowspan="2">Marks</td>
        <td rowspan="2">Percentage</td>
        <td rowspan="2">Grade</td>
      </tr>
      <tr style="font-weight: bold;">
        <td>Zip Code</td>
        <td>City</td>
      </tr>
       <tr>
        <td>ABC</td>
        <td>12345</td>
        <td>France</td>
        <td>900</td>
        <td>90</td>
        <td>A</td>
    </tr>
    <tr>
        <td>XYZ</td>
        <td>54321</td>
        <td>USA</td>
        <td>886</td>
        <td>86</td>
        <td>B</td>
    </tr>
      <tr>
        <td>PQRS</td>
        <td>67890</td>
        <td>South Korea</td>
        <td>950</td>
        <td>95</td>
        <td>A</td>
    </tr>
    <tr>
        <td>SQRP</td>
        <td>98760</td>
        <td>UK</td>
        <td>780</td>
        <td>78</td>
        <td>D</td>
    </tr>
     <tr>
        <td>YXZ</td>
        <td>19283</td>
        <td>China</td>
        <td>990</td>
        <td>99</td>
        <td>A</td>
    </tr>
    </table>
</body>
</html>
