<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Boarding Form</title>
</head>
<body>
    <div id="fst">
        <div style="display: flex; align-items: center;">
            <img src="zohologo.png" id="logo" alt="Zoho Logo" style="height:60px; margin-right: 10px;">
            <h1 id="welcome">Welcome aboard to the Zoho family !</h1>
        </div>

        <form>
            <h2 style="margin-left: 250px">Employee Onboarding Form</h2>
          <div id="first">
            <label for="fname" style=" font-weight:bold;">First Name <span style="color:red;">*</span></label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter first name" required><br><br>

            <label for="lname" style="font-weight: bold">Last Name</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter last name"<br><br>
            </div>

            <label for="gender" style="font-weight: bold; margin-left: 50px;">Gender <span style="color:red;">*</span></label><br>
            <select id="gender" name="gender" required>
                <option value="">--Select Gender--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br><br>
           
            <label for="phone">Contact Number <span style="color:red;">*</span></label><br>
            <input type="tel" id="phone" name="phone" placeholder="e.g. 9876543210" required><br><br>

            <label for="email">Email Address <span style="color:red;">*</span></label><br>
            <input type="email" id="email" name="email" placeholder="e.g. example@zoho.com" required><br><br>

            <h3>Address Details</h3>
            <label for="address1">Address Line 1 <span style="color:red;">*</span></label><br>
            <input type="text" id="address1" name="address1" placeholder="House/Flat No., Street" required><br><br>

            <label for="address2">Address Line 2</label><br>
            <input type="text" id="address2" name="address2" placeholder="Area, Landmark"><br><br>

            <label for="city">City <span style="color:red;">*</span></label><br>
            <input type="text" id="city" name="city" required><br><br>

            <label for="state">State / Province <span style="color:red;">*</span></label><br>
            <input type="text" id="state" name="state" required><br><br>

            <label for="zip">Postal Code / ZIP <span style="color:red;">*</span></label><br>
            <input type="text" id="zip" name="zip" required><br><br>

            <label for="country">Country <span style="color:red;">*</span></label><br>
            <select id="country" name="country" required>
                <option value="">--Select Country--</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
            </select><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
